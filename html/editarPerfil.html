<h2 class="sub-header">Editar Perfil</h2>

<form action="" method="get" enctype="multipart/form-data">
      <!-- Nombre -->
      <h3>Nombre</h3>
      <input type="text" name="nombre" class="form-control" placeholder="Nombre" value="Harambe" required>
      <!-- Apellidos -->
      <h3>Apellidos</h3>
      <input type="text" name="apellidos" class="form-control" placeholder="apellidos" value="El Gorila" required>
      <!--  Dirección -->
      <h3>Dirección</h3>
      <input type="text" name="direccion" class="form-control" placeholder="Dirección" value="Cincinnati Zoo 84, Cincinnati, Ohio" required>

      <!-- Pais -->
      <h3>País</h3>
      <input type="text" name="pais" class="form-control" placeholder="País" value="Estados Unidos" required>

      <!-- Tipo de cambio -->
      <h3>Tipo de cambio</h3>
      <input type="text" name="tipoDeCambio" class="form-control" placeholder="Tipo de cambio" value="Aquí va el tipo de cambio" required>

      <!-- Imagen -->
      <h3>Imagen</h3>
      <input type="hidden" name="MAX_FILE_SIZE" value="1024000" class="form-control">
      <input type="file" size="44" name="imagen">

      <!-- Contraseña -->

      <h3>Contraseña</h3>
      <input type="password" name="pass" class="form-control" placeholder="Contraseña" value="harambe" required>
      <input type="hidden" name="op" value="insertar">
      <br/>

      <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-success btn-lg text-center">
      </div>
</form>
