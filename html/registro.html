<body>
        <h1 class="text-center">Registro</h1>
        <form action="../php/usuario.php" method="post" enctype="multipart/form-data" class="form-registro">
        <!-- Nombre -->
        <div class="input-group input-group-md">
              <span class="input-group-addon" id="sizing-addon1">Nombre</span>
              <input type="text" name="nombre" class="form-control" placeholder="Nombre" aria-describedby="sizing-addon1" required>
              
        </div>
        <br/>

        <!-- Apellidos -->
        <div class="input-group input-group-md">
              <span class="input-group-addon" id="sizing-addon1">Apellidos</span>
              <input type="text" name="apellidos" class="form-control" placeholder="Apellidos" aria-describedby="sizing-addon1" required>
        </div>
        <br/>

       <!--  Dirección -->
        <div class="input-group input-group-md">
              <span class="input-group-addon" id="sizing-addon1">Dirección</span>
              <input type="text" name="direccion" class="form-control" placeholder="Dirección" aria-describedby="sizing-addon1" required>
        </div>
        <br/>

        <!-- Pais -->
        <div class="input-group input-group-md">
              <span class="input-group-addon" id="sizing-addon1">País</span>
              <input type="text" name="pais" class="form-control" placeholder="País" aria-describedby="sizing-addon1" required>
        </div>
        <br/>

        <!-- Tipo de cambio -->
        <div class="input-group input-group-md">
              <span class="input-group-addon" id="sizing-addon1">Tipo de cambio</span>
              <input type="text" name="tipoDeCambio" class="form-control" placeholder="Tipo de cambio" aria-describedby="sizing-addon1" required>
        </div>
        <br/>

        <div class="input-group input-group-md">
              <span class="input-group-addon" id="sizing-addon1">Email</span>
              <input type="email" name="email" class="form-control" placeholder="emial" aria-describedby="sizing-addon1" required>
        </div>
        <br/>

        <!-- Contraseña -->
        <div class="input-group input-group-md">
              <span class="input-group-addon" id="sizing-addon1">Contraseña</span>
              <input type="password" name="pass" class="form-control" placeholder="Contraseña" aria-describedby="sizing-addon1" required>
              <input type="hidden" name="op" value="insertar">
        </div>
        <br/>

        <!-- Imagen -->
        <div class="input-group input-group-md">
              <span class="input-group-addon" id="sizing-addon1">Imagen</span>
              <input type="hidden" name="MAX_FILE_SIZE" value="1024000" class="form-control" aria-describedby="sizing-addon1">
              <input type="file" size="44" name="imagen">
        </div>
        <br/>

        <div class="text-center">
                 <input type="hidden" name="op" value="insertar">
                <input type="submit" value="Registrarse" class="btn btn-primary btn-lg text-center">
        </div>
        </form>
